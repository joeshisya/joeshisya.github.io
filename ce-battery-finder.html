<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battery Finder</title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
<h1>Battery Finder</h1>

<label for="make">Car Make</label>
<select id="make"> </select>

<label for="model">Car Model</label>
<select id="model" disabled> </select>

<label for="year">Year of Manufacture</label>
<select id="year" disabled> </select>

<!-- Battery Popup -->
<div id="product-popup" class="product-popup hidden">
  <div class="popup-overlay" onclick="closeProductPopup()"></div>

  <div class="popup-box">
    <span class="close-btn" onclick="closeProductPopup()">&times;</span>

    <div class="popup-content">
      <div class="popup-image">
        <img src="static/images/temp.jpg" alt="Battery Image" id="popup-image">
      </div>

      <div class="popup-details">
        <h2 id="popup-title">DIN55 MF</h2>
        <p class="popup-price" id="popup-price">Ksh 8,000.00</p>
        <p class="popup-tax-note">Excluding Sales Tax</p>
        <p class="popup-sku">SKU: <span id="popup-sku">DIN55MF-001</span></p>

        <!-- <label for="popup-qty">Quantity *</label>
        <div class="popup-quantity">
          <button onclick="decreaseQty()">âˆ’</button>
          <input type="number" id="popup-qty" value="1" min="1">
          <button onclick="increaseQty()">+</button>
        </div> -->

        <!-- <button class="popup-cart-btn">Add to Cart</button> -->
        <p><a href="#" id="popup-details-link">View More Details</a></p>
      </div>
    </div>
  </div>
</div>


<script src="static/js/battery_finder.js"></script>

</body>
</html>
